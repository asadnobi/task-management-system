<div class="card">
  <h5> {{taskIndex != null ? 'Update Task: #'+(taskIndex+1)  : 'Add New Task'}} </h5>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="p-fluid p-formgrid grid">
      <div class="col-12 flex flex-column gap-2">
        <label for="username">Title</label>
        <input type="text" pInputText formControlName="title"
        [class]="form.get('title')?.invalid && form.get('title')?.touched ? 'ng-invalid ng-dirty' : ''" />
      </div>
      <div class="col-12 flex flex-column gap-2">
        <label for="username">Description</label>
        <textarea rows="5" cols="30" pInputTextarea formControlName="description" 
        [class]="form.get('description')?.invalid && form.get('description')?.touched ? 'ng-invalid ng-dirty' : ''">
        </textarea>
      </div>
      <div class="col-12 flex justify-content-start gap-2">
        <p-button type="button" label="Back" icon="pi pi-arrow-left" iconPos="left" routerLink="/tasks" />
        <p-button type="submit" label="Confirm" icon="pi pi-check" iconPos="right" />
      </div>
    </div>
  </form>
</div>
