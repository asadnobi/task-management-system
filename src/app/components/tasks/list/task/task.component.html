<div class="col-12 md:col-4">
  <div class="card p-3">
    <div class="flex align-items-center justify-content-between mb-3">
      <h5 class="flex align-items-center m-0">
        Task #{{ index + 1 }}
        <p-tag [value]="getStatus(task.status)" [severity]="getStatusColor(task.status)" class="ml-2 px-2"></p-tag>
      </h5>
      <p-menu #menu appendTo="body" [popup]="true" [model]="cardMenu"></p-menu>
      <button pButton type="button" icon="pi pi-ellipsis-v" class="p-button-text" (click)="menu.toggle($event)"></button>
    </div>
    <h5>{{ task.title | truncate:40 }}</h5>
    <p>{{ task.description | truncate:100 }}</p>
  </div>
</div>
